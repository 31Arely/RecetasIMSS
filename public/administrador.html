<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Paciente</title>
    <link rel="stylesheet" href="./css/pacienteStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Panel del Administrador</h1>
            <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
        </div>
        <form id="recetaForm">
            <div class="form-group">
                <label for="curp">CURP del Paciente</label>
                <input type="text" id="curp" name="curp" maxlength="18" placeholder="Ingresa CURP del paciente" required>
            </div>
        <div class="content-box">
            <h2>Recetas del paciente</h2>
            <table id="tablaRecetas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Medicamentos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las recetas del paciente se cargarán aquí -->
                </tbody>
            </table>
            <div class="error-message" id="errorMessage">No se encontraron recetas.</div>
        </div>
    </div>
    <!--<script src="scripts/pacienteScript.js"></script> -->
</body>
</html>
