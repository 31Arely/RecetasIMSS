<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Médico</title>
    <link rel="stylesheet" href="./css/medicoStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Panel de Médico</h1>
            <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
        </div>
        <div class="form-box">
            <h2>Captura de Receta</h2>
            <form id="recetaForm">
                <div class="form-group">
                    <label for="curp">CURP del Paciente</label>
                    <input type="text" id="curp" name="curp" maxlength="18" placeholder="Ingresa CURP del paciente" required>
                </div>
                <button type="button" onclick="validarCURP()">Validar CURP</button>
                <div class="form-group" id="patientNameGroup" style="display:none;">
                    <label for="patientName">Nombre del Paciente</label>
                    <input type="text" id="patientName" name="patientName" readonly>
                </div>
                <div id="addressSection" style="display:none;">
                    <div class="form-group">
                        <label for="address">Domicilio de Entrega</label>
                        <input type="text" id="address" name="address" placeholder="Calle y número" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="colonia" name="colonia" placeholder="Colonia" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="estado" name="estado" placeholder="Estado" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="cp" name="cp" placeholder="Código Postal" required>
                    </div>
                </div>
                <div id="seccionMedicinas" style="display:none;">
                    <h3>Medicamentos</h3>
                    <div id="listaMedicamentos">
                        <div class="form-group">
                            <label for="medicamento1">Medicamento 1</label>
                            <!--<select id="medicamento1" name="medicamento1" required>-->
                            <select id="medicamento1" name="medicamento1" required>
                                <option value="">Selecciona un medicamento</option>
                                <option value="01-PA Paracetamol">Paracetamol</option>
                                <option value="02-IB Ibuprofeno">Ibuprofeno</option>
                                <option value="03-AMO Amoxicilina">Amoxicilina</option>
                                <option value="04-MTF Metformina">Metformina</option>
                                <option value="05-LOR Loratadina">Loratadina</option>
                                <option value="06-NAP Naproxeno">Naproxeno</option>
                                <option value="07-KET Ketorolaco">Ketorolaco</option>
                                <option value="08-DLO Diclofenaco">Diclofenaco</option>
                                <option value="09-AMP Ampicilina">Ampicilina</option>
                                <option value="10-DXC Dicloxacilina">Dicloxacilina</option>
                                <option value="11-AMX Ambroxol">Ambroxol</option>
                                <option value="12-MFD Metilfenidato">Metilfenidato</option>
                                <option value="13-DZP Diazepam">Diazepam</option>
                                <option value="14-LST Losartán">Losartán</option>
                                <option value="15-AMT Amantadina">Amantadina</option>
                            </select>
                                <!-- Opciones de medicamentos -->
                            <!--</select>-->
                            <input type="number" id="quantity1" name="quantity1" placeholder="Cantidad" min="1" required>
                            
                            
                        </div>
                    </div>
                    <button type="button" onclick="addMedicamento()">Agregar Medicamento</button>
                </div>
                <div class="form-group">
                    <label for="status">Estatus</label>
                    <select id="status" name="status" required>
                        <option value="Solicitado">Solicitada</option>
                        <option value="En Proceso">En Proceso</option>
                        <option value="Enviada">Enviada</option>
                        <option value="Surtida">Surtida</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" style="display:none;" id="submitBtn">Guardar Receta</button>
                </div>
                <div class="error-message" id="errorMessage">Error en el formulario. Verifique los datos ingresados.</div>
            </form>
        </div>
    </div>
    <script src="./scripts/medicoScript.js"></script>
</body>
</html>
