<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="container">
        <img src="img/imagenIMSS.jpeg" alt="Imagen IMSS">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="form-group"> 
                <label for="curp">CURP</label>
                <input type="text" id="curp" name="curp" maxlength="18" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit" id="btnlogIn">Iniciar Sesión</button>
                <!--<button href="http" id="btnCrearCuenta" >Crear cuenta</button> -->
            </div>
            <div>
                <a href="registroUsuario.html" class="crearUsuario">Crear usuario</a>
            </div>

            <div class="error-message" id="errorMessage">CURP o contraseña incorrectos.</div>
        </form>
    </div>
    <script src="scriptLogin.js"></script>
</body>
</html>
